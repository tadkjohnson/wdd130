<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Poll-Form | WDD130 </title>
</head>

<body>
    <header>
        <h1> WDD130 | Tad Johnson | HTML Form - User Poll</h1>
    </header>
    <main>        
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item .column2">
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item .column2">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email">
                </div>
            </fieldset>

            <fieldset class="form-item .column2">
                <legend>Questions</legend>
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Edge">Edge</option>
                    <option value="Safari">Safari</option>
                    <option value="Brave">Brave</option>
                    <option value="Other">Other</option>
                </select>
                <!-- <input type="checkbox" id="pet" name="pet"> -->
                <label for="pet">Do you have a pet?</label>
                <input type="checkbox" id="pet" name="pet"> 
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Heaven, Earth, Here, There, Over Yander"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>


    </main>
    <footer>
        <p> &copy; 2025 | Tad Johnson | HTML Form - User Poll Activity </p>
    </footer>
</body>

</html>
