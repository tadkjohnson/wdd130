<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poll-Form | WDD130 </title>
</head>

<body>
    <header>
        <h1> WDD130 | Tad Johnson | HTML Form - User Poll</h1>        
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email">
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Edge">Edge</option>
                    <option value="Safari">Safari</option>
                    <option value="Brave">Brave</option>
                    <option value="Other">Other</option>
                </select><br>
                <label for="pet">Do you have a pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <br>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Heaven, Earth, Here, There, Over Yander"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
        

    </main>
    <footer>
        <p> &copy; 2025 | Tad Johnson | HTML Form - User Poll Activity </p>
    </footer>
</body>

</html>
